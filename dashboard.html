<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Planner | Fast Load</title>
    <!-- Lucide Icons (Deferred for speed) -->
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <style>
        :root {
            --bg-body: #f5f2ed;
            --bg-card: #ffffff;
            --text-main: #3d3b44;
            --text-muted: #7c7a85;
            --accent: #9389bd;
            --accent-hover: #b5adc9;
            --accent-blue: #7ca1cc;
            --accent-glow: rgba(147, 137, 189, 0.2);
            --accent-light: #efebf7;
            --border-color: #e2dfd9;
            --radius: 16px;
            --transition: all 0.3s ease;
            --status-online: #10b981;
            --status-connecting: #f59e0b;
        }

        [data-theme="dark"] {
            --bg-body: #1c1b1d;
            --bg-card: #262429;
            --text-main: #e6e4eb;
            --text-muted: #9e9ca6;
            --accent: #b5adc9;
            --accent-blue: #8eb1d9;
            --accent-light: #34313b;
            --border-color: #3d3a42;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s ease;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1250px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .logo-section h1 {
            font-size: 1.6rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
            font-weight: 800;
        }

        .logo-section span { color: var(--accent); }

        /* --- Status Badge --- */
        .status-badge {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            transition: var(--transition);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--status-connecting);
            box-shadow: 0 0 8px var(--status-connecting);
            transition: background-color 0.3s ease;
        }

        .status-badge.online .status-dot {
            background-color: var(--status-online);
            box-shadow: 0 0 8px var(--status-online);
        }

        .status-badge.online {
            color: var(--status-online);
            border-color: var(--status-online);
            background: rgba(16, 185, 129, 0.05);
        }

        /* --- Profile Section --- */
        .profile-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            background: var(--accent-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            margin-bottom: 12px;
            border: 2px solid var(--accent);
        }

        .profile-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .profile-id {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
            background: var(--bg-body);
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
        }

        /* --- Layout --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 25px;
        }

        @media (max-width: 1100px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        /* --- Cards & Buttons --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .card:hover { border-color: var(--accent-hover); }

        .card-title {
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            padding: 12px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
        }

        .btn-icon:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* --- Forms --- */
        .task-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, select, textarea {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 10px;
            color: var(--text-main);
            outline: none;
            width: 100%;
            resize: none;
        }

        input:focus, select:focus, textarea:focus { border-color: var(--accent-blue); }

        /* --- Table Styles --- */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .task-row:hover { background: var(--accent-light); }

        /* --- Reminders --- */
        .reminder-input-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .reminder-item {
            font-size: 0.8rem;
            padding: 10px;
            background: var(--bg-body);
            border-radius: 8px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-left: 3px solid var(--accent-blue);
        }

        .reminder-content { flex: 1; padding-right: 8px; }
        .reminder-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 4px;
            display: block;
        }

        .user-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--accent-light);
            color: var(--accent);
            font-weight: 700;
        }

        .file-link {
            color: var(--accent-blue);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 700;
        }

        /* --- Notepad Styles --- */
        .notepad-area {
            min-height: 150px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            background: #fffdf5; /* Paper-like tint */
            color: #3d3b44; /* Force dark text for visibility on paper background */
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            width: 100%;
        }

        .notepad-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* --- Custom Notification Box --- */
        #notification-center {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .toast {
            background: var(--accent);
            color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            font-size: 0.9rem;
        }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- In-Component Loading --- */
        .loading-text {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-style: italic;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .spinner-small {
            width: 12px;
            height: 12px;
            border: 2px solid var(--text-muted);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="notification-center"></div>

    <div class="container">
        <header>
            <div class="logo-section">
                <h1><i data-lucide="shield" style="color: var(--accent)"></i> NEXUS<span>PLANNER</span></h1>
            </div>
            <div style="display: flex; gap: 12px; align-items: center;">
                <div class="status-badge" id="app-status">
                    <div class="status-dot"></div>
                    <span id="status-text">Connecting...</span>
                </div>
                <button class="btn-icon" id="theme-toggle" title="Toggle Theme"><i data-lucide="moon"></i></button>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Left Sidebar -->
            <aside>
                <div class="profile-card" id="user-profile">
                    <div class="profile-avatar">
                        <i data-lucide="user" size="32"></i>
                    </div>
                    <div class="profile-name" id="display-name">Guest</div>
                    <div class="profile-id" id="display-uid">Loading ID...</div>
                </div>

                <!-- Shared Notepad Section -->
                <div class="card" style="padding: 18px;">
                    <div class="card-title"><i data-lucide="edit-3" size="16"></i> Nexus Common</div>
                    <textarea id="public-notepad" class="notepad-area" placeholder="Share a thought with the nexus..."></textarea>
                    <div class="notepad-footer">
                        <span id="notepad-status">Waiting for sync...</span>
                        <span id="notepad-user"></span>
                    </div>
                </div>

                <!-- Reminder Section -->
                <div class="card" style="padding: 18px;">
                    <div class="card-title"><i data-lucide="bell" size="16"></i> My Reminders</div>
                    <div class="reminder-input-container">
                        <input type="text" id="reminder-text" placeholder="What needs doing?" style="padding: 10px; font-size: 0.8rem; margin-bottom: 4px;">
                        <div style="display: flex; gap: 4px;">
                            <input type="datetime-local" id="reminder-datetime" style="padding: 8px; font-size: 0.75rem; flex: 1;">
                            <button id="add-reminder" class="btn-primary" style="padding: 0 12px; width: auto;"><i data-lucide="plus" size="16"></i></button>
                        </div>
                    </div>
                    <div id="reminders-list">
                        <div class="loading-text"><div class="spinner-small"></div> Syncing reminders...</div>
                    </div>
                </div>

                <div class="card" style="padding: 18px;">
                    <div class="card-title"><i data-lucide="users" size="16"></i> Active Peers</div>
                    <div id="users-list">
                         <div class="loading-text"><div class="spinner-small"></div> Scanning network...</div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main>
                <div class="card">
                    <div class="card-title"><i data-lucide="plus-square" size="16"></i> New Mission</div>
                    <form id="shared-task-form" class="task-form">
                        <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px;">
                            <input type="text" id="m-name" placeholder="Title..." required>
                            <select id="m-subject" required>
                                <option value="" disabled selected>Subject</option>
                                <option>Maths</option><option>Physics</option><option>ITKS</option>
                                <option>COA</option><option>DS</option><option>OOP</option><option>LLC</option>
                            </select>
                            <input type="date" id="m-date" required>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1.5fr auto; gap: 10px;">
                            <select id="m-category" required>
                                <option value="" disabled>Format</option>
                                <option value="Assignment" selected>Assignment</option>
                                <option value="Project">Project</option>
                                <option value="Exam">Exam</option>
                                <option value="Test">Test</option>
                                <option value="Self Study">Self Study</option>
                            </select>
                            <input type="url" id="m-file-url" placeholder="Resource Link (Optional)">
                            <button type="submit" class="btn-primary" style="width: auto;">Post to Ledger</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-title"><i data-lucide="database" size="16"></i> Global Ledger</div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Mission</th>
                                    <th>Subject</th>
                                    <th>Deadline</th>
                                    <th>Details</th>
                                    <th>Author</th>
                                    <th width="40"></th>
                                </tr>
                            </thead>
                            <tbody id="shared-tasks-list">
                                <tr>
                                    <td colspan="6">
                                        <div class="loading-text" style="justify-content: center; padding: 30px;">
                                            <div class="spinner-small"></div> Fetching mission data...
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="empty-state" style="display:none; text-align: center; padding: 40px;">
                            <p style="color: var(--text-muted); font-weight: 600; font-size: 0.9rem;">No active missions found in the nexus.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, serverTimestamp, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize icons immediately for perceived speed
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) window.lucide.createIcons();
        });

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nexus-shared-planner';

        let currentUser = null;
        let activeReminders = [];
        let isTyping = false;
        let typingTimeout = null;

        // --- Status Management ---
        function setStatus(isOnline) {
            const badge = document.getElementById('app-status');
            const text = document.getElementById('status-text');
            if (isOnline) {
                badge.classList.add('online');
                text.textContent = 'Nexus Online';
            } else {
                badge.classList.remove('online');
                text.textContent = 'Connecting...';
            }
        }

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) { console.error("Auth failed", err); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setStatus(true);
                document.getElementById('display-name').textContent = `Member ${user.uid.substring(0, 4)}`;
                document.getElementById('display-uid').textContent = user.uid;
                
                syncPresence(user);
                initSharedListeners();
                initColonyListener();
                initReminderListener();
                initNotepadListener();
                startNotificationEngine();
                if(window.lucide) lucide.createIcons();
            } else { 
                setStatus(false);
                initAuth(); 
            }
        });

        async function syncPresence(user) {
            const userDoc = doc(db, 'artifacts', appId, 'public', 'data', 'colony', user.uid);
            await setDoc(userDoc, { uid: user.uid, lastActive: serverTimestamp() }, { merge: true });
        }

        /* --- Notepad Logic --- */
        function initNotepadListener() {
            const notepadDoc = doc(db, 'artifacts', appId, 'public', 'data', 'notepad', 'global');
            const notepadArea = document.getElementById('public-notepad');
            const statusEl = document.getElementById('notepad-status');
            const userEl = document.getElementById('notepad-user');

            onSnapshot(notepadDoc, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    if (!isTyping) {
                        notepadArea.value = data.content || '';
                    }
                    if (data.lastEditedBy && data.lastEditedBy !== currentUser?.uid) {
                        userEl.textContent = `Edited by Member ${data.lastEditedBy.substring(0, 4)}`;
                    } else {
                        userEl.textContent = 'Last edit by you';
                    }
                    statusEl.textContent = 'Synced';
                } else {
                    statusEl.textContent = 'Ready';
                }
            });

            notepadArea.addEventListener('input', (e) => {
                isTyping = true;
                statusEl.textContent = 'Saving...';
                clearTimeout(typingTimeout);

                typingTimeout = setTimeout(async () => {
                    if(!currentUser) return;
                    try {
                        await setDoc(notepadDoc, {
                            content: notepadArea.value,
                            lastEditedBy: currentUser.uid,
                            updatedAt: serverTimestamp()
                        }, { merge: true });
                        statusEl.textContent = 'Synced';
                        isTyping = false;
                    } catch (err) {
                        statusEl.textContent = 'Error saving';
                    }
                }, 800);
            });
        }

        /* --- Notification & Reminder Logic --- */
        function showToast(message) {
            const center = document.getElementById('notification-center');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i data-lucide="bell"></i> <span>${message}</span>`;
            center.appendChild(toast);
            if(window.lucide) lucide.createIcons();
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        function startNotificationEngine() {
            setInterval(() => {
                const now = new Date();
                const nowStr = now.toISOString().slice(0, 16);

                activeReminders.forEach(rem => {
                    if (rem.datetime === nowStr && !rem.notified) {
                        showToast(`Reminder: ${rem.text}`);
                        rem.notified = true; 
                    }
                });
            }, 60000);
        }

        function initReminderListener() {
            const remCol = collection(db, 'artifacts', appId, 'public', 'data', 'reminders');
            onSnapshot(remCol, (snapshot) => {
                const list = document.getElementById('reminders-list');
                list.innerHTML = '';
                activeReminders = [];
                
                let hasItems = false;
                snapshot.forEach(d => {
                    const rem = d.data();
                    if (rem.author === currentUser?.uid) {
                        hasItems = true;
                        activeReminders.push({ id: d.id, ...rem });
                        const el = document.createElement('div');
                        el.className = 'reminder-item';
                        const dateDisplay = rem.datetime ? new Date(rem.datetime).toLocaleString([], { dateStyle: 'short', timeStyle: 'short' }) : 'No schedule';
                        el.innerHTML = `
                            <div class="reminder-content">
                                <span style="font-weight:600">${rem.text}</span>
                                <span class="reminder-time"><i data-lucide="clock" size="10" style="vertical-align: middle"></i> ${dateDisplay}</span>
                            </div>
                            <button onclick="window.deleteReminder('${d.id}')" style="background:none; color:var(--text-muted); cursor:pointer">
                                <i data-lucide="x" size="14"></i>
                            </button>
                        `;
                        list.appendChild(el);
                    }
                });
                
                if (!hasItems) {
                    list.innerHTML = `<div style="padding:10px; font-size:0.8rem; color:var(--text-muted); font-style:italic">No reminders set.</div>`;
                }
                if(window.lucide) lucide.createIcons();
            });
        }

        document.getElementById('add-reminder').onclick = async () => {
            if (!currentUser) { showToast("Connecting to Nexus... please wait."); return; }
            const input = document.getElementById('reminder-text');
            const dateInput = document.getElementById('reminder-datetime');
            if (!input.value.trim()) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'reminders'), {
                text: input.value,
                datetime: dateInput.value,
                author: currentUser.uid,
                createdAt: serverTimestamp()
            });
            input.value = '';
            dateInput.value = '';
        };

        window.deleteReminder = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'reminders', id));
        };

        /* --- Shared Ledger Logic --- */
        function initSharedListeners() {
            const sharedCol = collection(db, 'artifacts', appId, 'public', 'data', 'shared_missions');
            onSnapshot(sharedCol, (snapshot) => {
                const list = document.getElementById('shared-tasks-list');
                const empty = document.getElementById('empty-state');
                list.innerHTML = '';
                
                if (snapshot.empty) { 
                    empty.style.display = 'block'; 
                    return; 
                }
                empty.style.display = 'none';

                const missions = [];
                snapshot.forEach(d => missions.push({ id: d.id, ...d.data() }));
                missions.sort((a, b) => new Date(a.date) - new Date(b.date));

                missions.forEach(task => {
                    const row = document.createElement('tr');
                    row.className = 'task-row';
                    row.innerHTML = `
                        <td style="font-weight:700">${task.name}</td>
                        <td style="color:var(--text-muted)">${task.subject}</td>
                        <td style="font-weight:600">${task.date}</td>
                        <td>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span class="badge" style="align-self: flex-start">${task.category}</span>
                                ${task.fileUrl ? `<a href="${task.fileUrl}" target="_blank" class="file-link"><i data-lucide="link" size="12"></i> Link</a>` : ''}
                            </div>
                        </td>
                        <td><span style="font-size: 0.7rem; color: var(--text-muted); font-family: monospace;">${task.author?.substring(0, 6)}</span></td>
                        <td>
                            <button onclick="window.deleteMission('${task.id}')" style="background:none; color:var(--text-muted)"><i data-lucide="trash-2" size="14"></i></button>
                        </td>
                    `;
                    list.appendChild(row);
                });
                if(window.lucide) lucide.createIcons();
            });
        }

        function initColonyListener() {
            const colonyCol = collection(db, 'artifacts', appId, 'public', 'data', 'colony');
            onSnapshot(colonyCol, (snapshot) => {
                const list = document.getElementById('users-list');
                list.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const userData = docSnap.data();
                    const item = document.createElement('div');
                    item.className = 'user-list-item';
                    item.innerHTML = `
                        <div class="status-dot" style="background: var(--status-online)"></div>
                        <span style="font-size:0.8rem; font-weight:600">USR-${userData.uid.substring(0, 4)} ${userData.uid === currentUser?.uid ? '(Me)' : ''}</span>
                    `;
                    list.appendChild(item);
                });
            });
        }

        document.getElementById('shared-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) { showToast("Connecting to Nexus... please wait."); return; }
            
            const data = {
                name: document.getElementById('m-name').value,
                subject: document.getElementById('m-subject').value,
                date: document.getElementById('m-date').value,
                category: document.getElementById('m-category').value,
                fileUrl: document.getElementById('m-file-url').value,
                author: currentUser.uid,
                createdAt: serverTimestamp()
            };
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'shared_missions'), data);
            e.target.reset();
            document.getElementById('m-category').value = 'Assignment';
        });

        window.deleteMission = async (id) => {
            if (!currentUser) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shared_missions', id));
        };

        /* --- UI Controls --- */
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            
            // Fix for the error: We re-create the <i> tag so Lucide can process it again
            const btn = document.getElementById('theme-toggle');
            btn.innerHTML = `<i data-lucide="${isDark ? 'moon' : 'sun'}"></i>`;
            
            if(window.lucide) lucide.createIcons();
        };
    </script>
</body>
</html>
